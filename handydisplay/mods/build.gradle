subprojects {
    task copyJarToCoreHdrunMods(type: Copy) {
        var name = project.name
        var file = project(':handydisplay:core').file('hdrun/mods/')
        println("Copying JAR for mod $name into $file...")

        from jar
        into file
    }

    jar.finalizedBy(copyJarToCoreHdrunMods)
}